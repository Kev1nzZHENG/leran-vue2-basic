<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-数据绑定</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
## 三、数据绑定

* Vue有两种数据绑定的方式：单向绑定、双向绑定；
* 单向绑定（v-bind）：数据只能从data流向页面；
* 双向绑定（v-model）：数据不进能从data流向页面，还可以从页面流向data;

  * 注意：

    * 双向绑定一般应用在表单元素上（如input、select等）；
    * `v-model:value` 可以简写为 `v-model`，因为v-model默认收集的就是value值；
     -->
    <div id="root">
        <!-- 普通写法 -->
        <!-- 单向数据绑定<input type="text" v-bind:value="name1"> <br>
        双向数据绑定<input type="text" v-model:value="name2"> -->
        <!-- 简写 -->
        单向数据绑定<input type="text" :value="name1"> <br>
        双向数据绑定<input type="text" v-model="name2">

        <!-- 错误写法，报错，v-model只能应用在表单元素上 -->
        <!-- <h2 v-model="name1"></h2> -->
    </div>
    <script>
        Vue.config.productionTip = false; //以阻止 vue 在启动时生成生产提示
        new Vue({
            el: '#root',
            data: {
                name1: '尚硅谷1',
                name2: '尚硅谷2'
            }
        })
    </script>
</body>

</html>
