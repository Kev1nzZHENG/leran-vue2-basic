<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-data与el的2种写法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{message}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false; //以阻止 vue 在启动时生成生产提示

        // el的两种写法
        // （1）new Vue时候配置el属性；
        /* var v1 = new Vue({
            el: '#root',
            data: {
                message: 'hello,world'
            }
        }); */
        // (2)先创建Vue实例，随后在通过`实例对象.$mount`()指定el的值；
        /*  var v1 = new Vue({
             data: {
                 message:'hello,world'
             }
         });
         v1.$mount('#root') */

        // data的两种写法
        // （1）对象式
        /* var v1 = new Vue({
            el: '#root',
            data: {
                message:'hello,world'
            }
        }); */
        // （2）函数式，不能写箭头函数
        var v1 = new Vue({
            el: '#root',
            data:function(){
                return {
                    message:'hello,world'
                }
            }
        });
    </script>
</body>

</html>
