<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue监测数据改变的原理_数组</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器-->
    <div id="root">
        <h1>学生信息</h1>
        <h2>姓名：{{student.name}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="index">
                {{h}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
        el: '#root',
        data: {
            student: {
                name: 'tom',
                // 数组没有专门的getter和setter
                // 如果要实现响应式，使用数组常见的更新数组方法实现响应式
                // 例子:在控制台添加
                // 删掉数组第一个元素 vm.student.hobby.shift()
                // 在后面增加一个元素 vm.student.hobby.push('rap')
                // 替换第一个元素 vm.student.hobby.splice(0,1,'唱')
                hobby: ['抽烟', '喝酒', '烫头']

                // 对象的属性都有专门的getter和setter
                /*                 hobby: {
                                    h1: '唱',
                                    h2: '跳',
                                    h3: 'rap'
                                } */
            }
        },
    })
</script>

</html>
