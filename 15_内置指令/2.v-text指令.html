<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 插值语法不会替换节点内容，更加灵活，能在后面补充自己想要的文字进行展示 -->
        <h2>{{test}}测试文字</h2>
        <!-- 替换节点中的内容 -->
        <h2 v-text="test">测试文字</h2>
        <!-- 不能生成标签，v-test作用类似于innerText -->
        <div v-text="str"></div>
    </div>
    <script>
        Vue.config.productionTip = false;//以阻止 vue 在启动时生成生产提示
        var vm = new Vue({
            el: '#root',
            data: {
                test: 'hello',
                str: '<h2>测试文字</h2>'
            },
            methods: {}
        });
    </script>
</body>

</html>
